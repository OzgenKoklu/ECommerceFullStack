<div class="container"> <!-- Aligns with the main container -->
  <div class="row justify-content-center"> <!-- Center align the form in the row -->
    <div class="col-md-6"> <!-- Control width of form to be centered in the grid -->
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" class="text-center">
            <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>
    
            <div class="form-floating mb-3"> <!-- Added spacing with mb-3 -->
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">E-posta</label>
            </div>
            
            <div class="form-floating mb-3"> <!-- Added spacing with mb-3 -->
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Parola</label>
            </div>
    
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Beni hatırla
              </label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" (click)="login()">
              Giriş yap
            </button>
            
            <p class="mt-5 mb-3 text-muted">&copy; github.com/OzgenKoklu 2024</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
